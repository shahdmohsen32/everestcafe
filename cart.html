<script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartContainer = document.getElementById('cart-container');

  if (cart.length === 0) {
    cartContainer.innerHTML = '<p>Your cart is empty.</p>';
  } else {
    let total = 0;
    cart.forEach((item, index) => {
      const itemHTML = `
        <div style="border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
          <h3>${item.name} (${item.size})</h3>
          <p>Quantity: ${item.qty}</p>
          <p>Extras: ${item.extras.join(', ') || 'None'}</p>
          <p>Comments: ${item.comment || 'None'}</p>
          <p>Unit Price: ${item.pricePerUnit} EGP</p>
          <p><strong>Total: ${item.totalPrice} EGP</strong></p>
        </div>
      `;
      cartContainer.innerHTML += itemHTML;
      total += item.totalPrice;
    });

    cartContainer.innerHTML += `<h2>Grand Total: ${total} EGP</h2>`;
  }
</script>

  <script>
    // Existing functions here
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const tbody = document.querySelector('#cartTable tbody');
      tbody.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.name}</td>
          <td>${item.size}</td>
          <td>${item.qty}</td>
          <td>${item.extras.join(', ') || '-'}</td>
          <td>${item.comment || '-'}</td>
          <td>${item.totalPrice.toFixed(2)} EGP</td>
          <td><button onclick="removeItem(${index})">${currentLang === 'ar' ? 'ÿ•ÿ≤ÿßŸÑÿ©' : 'Remove'}</button></td>
        `;
        tbody.appendChild(tr);
        total += item.totalPrice;
      });

      const totalPriceEl = document.getElementById('totalPrice');
      totalPriceEl.textContent = currentLang === 'ar'
        ? `ÿ•ÿ¨ŸÖÿßŸÑŸä ÿ≥ÿπÿ± ÿßŸÑÿ∑ŸÑÿ®: ${total.toFixed(2)} ÿ¨ŸÜŸäŸá`
        : `Total Order Price: ${total.toFixed(2)} EGP`;

      document.getElementById('cart-count').textContent = cart.length;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      localStorage.setItem('cartCount', cart.length);
      loadCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      localStorage.setItem('cartCount', '0');
      loadCart();
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert(currentLang === 'ar' ? "ÿ≥ŸÑÿ© ÿßŸÑŸÖÿ¥ÿ™ÿ±Ÿäÿßÿ™ ŸÅÿßÿ±ÿ∫ÿ©." : "Your cart is empty.");
        return;
      }

      let summary = '<ul style="text-align:left;">';
      cart.forEach(item => {
        summary += `<li>${item.qty}x ${item.size} ${item.name} (${item.extras.join(', ') || (currentLang === 'ar' ? 'ÿ®ÿØŸàŸÜ ÿ•ÿ∂ÿßŸÅÿßÿ™' : 'No extras')}) - ${item.totalPrice.toFixed(2)} ${currentLang === 'ar' ? 'ÿ¨ŸÜŸäŸá' : 'EGP'}</li>`;
      });
      summary += '</ul>';
      summary += '<p><strong>' + (currentLang === 'ar' ? 'ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä:' : 'Total:') + '</strong> ' + cart.reduce((acc, item) => acc + item.totalPrice, 0).toFixed(2) + (currentLang === 'ar' ? ' ÿ¨ŸÜŸäŸá' : ' EGP') + '</p>';
      summary += `<p>üìß ${currentLang === 'ar' ? 'ÿ≥Ÿäÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ•ŸäÿµÿßŸÑ ÿ•ŸÑŸâ ÿ®ÿ±ŸäÿØŸÉ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä ÿßŸÑŸÖÿ≥ÿ¨ŸÑ.' : 'A receipt will be sent to your login email.'}</p>`;

      document.getElementById('summaryContent').innerHTML = summary;
      document.getElementById('checkoutModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function closeCheckout() {
      document.getElementById('checkoutModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function confirmCheckout() {
      alert(currentLang === 'ar'
        ? "‚úÖ ÿ™ŸÖ ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ®! ÿ™ŸÖ ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ•ŸäÿµÿßŸÑ ÿ•ŸÑŸâ ÿ®ÿ±ŸäÿØŸÉ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä."
        : "‚úÖ Order confirmed! A receipt has been sent to your email.");
      clearCart();
      closeCheckout();
      window.location.href = "index.html";
    }

    // Language switching script
    let currentLang = 'en';

    function setLanguage(lang) {
      currentLang = lang;

      // Change direction and lang attribute on html tag
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';

      // Translate all elements with data-en and data-ar attributes
      const elements = document.querySelectorAll('[data-en][data-ar]');
      elements.forEach(el => {
        if (lang === 'ar') {
          el.textContent = el.getAttribute('data-ar');
        } else {
          el.textContent = el.getAttribute('data-en');
        }
      });

      // Special case for <title> tag
      const title = document.querySelector('title');
      if (title) {
        title.textContent = lang === 'ar' ? title.getAttribute('data-ar') : title.getAttribute('data-en');
      }

      // Reload cart to update buttons and total in correct language
      loadCart();
    }

    // Initialize language on page load
    window.onload = () => {
      setLanguage('en'); // Default to English or you can detect browser lang here
    };

    loadCart();
  </script>
