<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Sign Up - Everest Cafe</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="icon.ico"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Always show vertical scrollbar */
    html {
      overflow-y: scroll;
    }

    /* Custom scrollbar styles */
    ::-webkit-scrollbar {
      width: 15px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.2);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding-top: 70px;
      background-color: #fff8f2;
      color: #333;
      direction: ltr; /* Default to left-to-right for English */
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #483b35;
      z-index: 1000;
      box-shadow: 0 4px 6px #483b35;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      padding: 5px 10px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #a87c50;
      border-radius: 4px;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .form-container button {
      padding: 12px;
      background-color: #c89b6d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
    }

    .form-container button:hover {
      background-color: #a87c50;
    }

    .toggle-link {
      text-align: center;
      margin-top: 10px;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .checkout-box {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 20px;
      background-color: #c89b6d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      text-transform: uppercase;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #a87c50;
    }

    footer {
      background-color: #483b35;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    .lang-container {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .lang-switch {
      background-color: #c89b6d;
      border: none;
      padding: 5px 10px;
      margin-left: 10px;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }

  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Everest Cafe Logo" class="logo" />  
    <nav>
      <a href="about.html" data-en="About" data-ar="حول">About</a>
      <a href="contact.html" data-en="Contact" data-ar="اتصال">Contact</a>
      <a href="login.html" data-en="Login" data-ar="تسجيل دخول">Login</a>
      <a href="cart.html" data-en="Cart" data-ar="السلة">Cart (<span id="cart-count">0</span>)</a>
      <div class="lang-container">
        <button class="lang-switch" onclick="setLanguage('en')">English</button>
        <button class="lang-switch" onclick="setLanguage('ar')">العربية</button>
      </div>
    </nav>
  </header>

  <section>
    <h1 data-en="Login / Sign Up" data-ar="تسجيل الدخول / الاشتراك">Login / Sign Up</h1>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <input type="text" id="loginemail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button onclick="login()">Log In</button>
      <div class="error-message" id="loginErrorMessage"></div>
      <div class="toggle-link">
        <span data-en="Don't have an account?" data-ar="ليس لديك حساب؟"></span>
        <a href="javascript:void(0);" onclick="toggleForms()" data-en="Sign Up" data-ar="اشترك">Sign Up</a>
      </div>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="form-container" style="display: none;">
      <input type="text" id="signUpUsername" placeholder="Username" />
      <input type="password" id="signUpPassword" placeholder="Password" />
      <input type="email" id="signUpEmail" placeholder="Email" />
      <button onclick="signUp()">Sign Up</button>
      <div class="error-message" id="signUpErrorMessage"></div>
      <div class="toggle-link">
        <span data-en="Already have an account?" data-ar="هل لديك حساب؟"></span>
        <a href="javascript:void(0);" onclick="toggleForms()" data-en="Log In" data-ar="تسجيل الدخول">Log In</a>
      </div>
    </div>

    <!-- Go Back to Home Button -->
    <div class="checkout-box">
      <a href="index.html" class="btn" data-en="Go Back to Home" data-ar="العودة إلى الصفحة الرئيسية">Go Back to Home</a>
    </div>
  </section>

  <footer>
    <p data-en="&copy; 2025 Everest Cafe. All rights reserved." data-ar="&copy; 2025 مقهى إيفرست. جميع الحقوق محفوظة.">
      &copy; 2025 Everest Cafe. All rights reserved.
    </p>
  </footer>

  <script>
    const users = [
      { username: 'user1', password: 'password123', email: 'user1@example.com' },
      { username: 'user2', password: 'password456', email: 'user2@example.com' }
    ];

    function login() {
      const email = document.getElementById('loginemail').value;
      const password = document.getElementById('loginPassword').value;
      const errorMessage = document.getElementById('loginErrorMessage');
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", user.email); // ✅ Store logged in email
        alert('Login successful!');
        window.location.href = 'cart.html'; // ✅ Go to cart
      } else {
        errorMessage.textContent = 'Invalid email or password. Please try again.';
      }
    }

    function signUp() {
      const username = document.getElementById('signUpUsername').value;
      const password = document.getElementById('signUpPassword').value;
      const email = document.getElementById('signUpEmail').value;
      const errorMessage = document.getElementById('signUpErrorMessage');
      const userExists = users.some(u => u.username === username || u.email === email);

      if (userExists) {
        errorMessage.textContent = 'Username or email already exists.';
      } else {
        users.push({ username, password, email });
        alert('Sign Up successful! You can now log in.');
        toggleForms();
      }
    }

    function toggleForms() {
      const loginForm = document.getElementById('loginForm');
      const signUpForm = document.getElementById('signUpForm');

      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signUpForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signUpForm.style.display = 'block';
      }
    }

    function setLanguage(language) {
      const elements = document.querySelectorAll('[data-en], [data-ar]');

      if (language === 'ar') {
        document.body.setAttribute('dir', 'rtl');
      } else {
        document.body.setAttribute('dir', 'ltr');
      }

      elements.forEach(element => {
        if (language === 'ar') {
          element.textContent = element.getAttribute('data-ar');
        } else {
          element.textContent = element.getAttribute('data-en');
        }
      });
    }

    // Function to update cart count in the header
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    // Call this function on page load to ensure the cart count is updated correctly
    window.onload = function() {
      updateCartCount();
    };
  </script>
</body>
</html>
